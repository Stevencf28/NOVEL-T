{% extends "base.html" %}{% block title %} Sign up {% endblock %}
{% block content %}
<br>
<form method="POST">
  <h5 align="center">Sign Up</h5>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
  </div>
  <div class="form-group">
    <label for="username">User Name</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username"/>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password"/>
  </div>
  <div class="form-group">
    <label for="password2">Re-enter Password</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Re-enter Password"/>
  </div>
  <div class="form-group">
    <label for="security_question">Enter your own security question</label>
    <input type="text" class="form-control" id="security_question" name="security_question" placeholder="Security Question"/>
    <input type="text" class="form-control" id="security_answer" name="security_answer" placeholder="Security Question Answer"/>
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
