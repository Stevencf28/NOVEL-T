{% extends "base.html" %}
{% block title %} {{chapter.chapter_title}} {% endblock %}
{% block content %}
<h5 align="center" data-i18n-french="domicile">home / {{book.book_title}} / {{chapter.chapter_title}}</h5>
<div align="center">

    <button type="button" onclick='bookmarkChapter({{chapter.book_id}}, {{chapter.id}})'><i class="fa-solid fa-bookmark" data-i18n-french="Chapitre de signet"> Bookmark Chapter</i></button>
    <button type="button" id="focusBtn" onclick="focusPage()" data-i18n-french="Mode de mise au point">Focus Mode</button>

</div>
<br>
<br>
<br>
<br>
<br>
<div class="form-group" id="chapterContent" align="center">
    <p>{{book.book_title}} - {{chapter.chapter_title}}</p>
    <hr>
    <p>{% print(chapter.context) %}</p>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div align="center">

    <button onclick="gotoNextPrev({{prev_object.id}})" data-i18n-french="page précédente">previous page</button>
    <button onclick="gotoNextPrev({{next_object.id}})" data-i18n-french="page suivante">next page</button>

</div>
{% endblock %}
